services:
  postgres:
    image: postgres:16-alpine
    container_name: techwatch_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-techwatch_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-techwatch_password}
      POSTGRES_DB: ${POSTGRES_DB:-techwatch}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-techwatch_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - techwatch_network

  redis:
    image: redis:7-alpine
    container_name: techwatch_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - techwatch_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: techwatch_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - techwatch_network

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: techwatch_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - techwatch_network

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: techwatch_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - techwatch_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: techwatch_frontend
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - techwatch_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  techwatch_network:
    driver: bridge
